<!-- click on SVG region -->
<script type="text/javascript">
  $(document).ready(function() {

    $(document).on('click', function(e) {
      let clicked_id = e.target.id;
      let clicked_class = $('#' + e.target.id).attr('name');

      if (clicked_class != undefined) {
        let region = '#' + clicked_class;

        if ($('#modal-location').find(region).length) {
          $('#modal-location').modal('show');
          $('#modal-location').on('show.bs.modal', function(e) {
            console.log($('#modal-location').find(region));
          })
        }
      }

    });
  });
</script>
