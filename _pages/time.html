---
layout: default
title: Time
id: time
---

<section id="timeline" class="timeline">

  <div class="timehead">
    <h2>When We Were</h2>
    <p class="leader">A Series of %! Fortunate Events.</p>
    <p class="small">Qlick photos to expand.</p>
    <img src={{ "/assets/img/init/bug.gif" | relative_url }} alt="Moving Bug" style="margin-left: 6px;">
  </div>

  <div class="card-wrapper">

    {% for date in site.data.images.month %}
    <div class="card" class={{ "card--step" | append: forloop.index }}>

      <div class="head">
        <div class="number-box">
          <span>{{ forloop.index }}</span>
        </div>
        <h5><span class="small">{{ date[0] }}</span>{{ date[1].event }}</h5>
      </div>

      <div class="body" style="background: url({{ date[1].img[0].src | relative_url }}) no-repeat center center / cover;">
        <button type="button" class="btn btn-primary view-btn" data-toggle="modal" data-target={{ '#flextime' | append: forloop.index }}>View Photos</button>
      </div>

      <div id={{ 'flextime' | append: forloop.index }} class="modal fade flextime" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">

          <div class="modal-content">
            <div class="modal-header">
              <h6 class="modal-title" id="modal-location-label">{{ date[1].event }}</h6>
              <button id="modal-close" type="button" class="close" data-dismiss="modal" style="color: white;" aria-label="Close"><span aria-hidden="true" id="close-button">&times;</span>
              </button>
            </div>
            <div class="flex-container modalbox">
              {% for photo in date[1].img %}
              <a href={{ photo.src | relative_url }} data-lightbox='cases'>
                <img class="modalphoto" src={{ photo.src | relative_url}} />
              </a>
              {% endfor %}
            </div>
          </div>

        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</section>
