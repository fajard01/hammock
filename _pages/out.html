---
layout: default
title: Out
id: in
text:
---

<div class="flex-container">
  {% assign vid = '.mp4' %}
  {% for item in site.data.epilog %}
  {% if item[1].src contains vid %}
  <figure class="flex-item">
    <video class={{ 'flex-item' | append: forloop.index }} type="video/mp4" controls>
      <source src={{ item[1].src | relative_url }} type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <figcaption>
      <h2>{{ item[1].tag }}</h2>
    </figcaption>
  </figure>
  {% else %}
  <figure class="flex-item">
    <a href={{ item[1].src | relative_url}} data-lightbox='cases'>
      <img class={{ 'flex-item' | append: forloop.index }} src={{ item[1].src | relative_url}} />
    </a>
    <figcaption>
      <h2>{{ item[1].tag }}</h2>
    </figcaption>
  </figure>

  {% endif %}

  {% endfor %}
</div>
