---
layout: default
title: In
---

<div class="content">
  <div class="container">
    <h2>My Blog!</h2>
  </div>
  {% for news in site.data.newsblogs %}
  <div class="container">
    <a href={{ news.href | relative_url }}><img class="image"
           alt={{ news.title }}
           src={{ news.src | relative_url }} />

      <!-- <div class="overlay"> -->
      <div class="text">
        {{ news.title }}
        <p>{{ news.date | date: "%-d %B %Y" }}</p>
      </div>
      <!-- </div> -->
    </a>
  </div>
  {% endfor %}
</div>
