---
layout: default
title: In
id: in
---

<div class="container-fluid bg-fullwidth header-container">
  <div class="myblog">
    <h2>My Blog!</h2>
    <h4>
      What were we ... ?
    </h4>
  </div>

</div>

<div class="blog-entries">

  {% for news in site.data.newsblogs %}

  <a id="blog-entry" class="blog-entry" href={{ news.href | relative_url }}><img class="entry-image" alt={{ news.title }} src={{ news.src | relative_url }} />

    <div class="entry-text">
      {{ news.title }}
      <p>{{ news.date | date: "%-d %B %Y" }}</p>
    </div>

  </a>

  {% endfor %}

</div>
