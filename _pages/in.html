---
layout: default
title: In
---

<link rel="stylesheet"
      type="text/css"
      href={{ "/assets/css/in.css" | relative_url }} />
<div class="content">
  <h2>My Blog!</h2>
  {% for news in site.data.newsblogs %}
  <div class="container">
    <a href={{ "/_blogs/1_News!.html" | relative_url }}><img class="image"
           alt={{ news.title }}
           src={{ news.src | relative_url }} />

      <div class="overlay">
        <div class="text">
          {{ news.title }}

        </div>
      </div>
    </a>
  </div>
  {% endfor %}
</div>
