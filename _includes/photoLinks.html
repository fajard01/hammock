<!-- photo links landing page -->

<div class="container">

  <div class="row">
    {% for photo in site.data.navigation.photolinks %}

    <div class="col-xs-12 col-sm-6 col-lg-3 mx-auto photolink-wrapper">
      <a href={{ photo.link | relative_url }}>
        <img src={{ photo.src | relative_url }} alt={{ photo.alt }} class="link-photo" />

        <div class="title">
          {{ photo.title }} &#9658;
        </div>

      </a>
    </div>

    {% endfor %}
  </div>

</div>
