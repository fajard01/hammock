<!-- modal photo carousel for locations -->

<!-- modal setup -->
<div class="modal fade" id="modal-location" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="image">
    <div class="modal-content">

      <div class="modal-header">
        <h6 class="modal-title" id="modal-location-label">Where We Were</h6>
        <button id="modal-close" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
        </button>
      </div>

      <!-- begin carousel -->
      <div class="modal-body">

        {% for region in site.data.images.location %}
        <div id={{ region[0] }} class="carousel slide" data-ride="carousel" style="display:none;">

          <!-- indicators -->
          <ol class="carousel-indicators">
            {% for i in (0..region[1].size) %}
            {% if i == 0 %}
            <li data-target={{ region[0] }} data-slide-to={{ '"' | append: i | append: '"'}} class="active"></li>
            {% else %}
            <li data-target={{ region[0] }} data-slide-to={{ '"' | append: i | append: '"'}}></li>
            {% endif %}
            {% endfor %}
          </ol>
          <div class="carousel-inner" role="listbox">
            {% for image in region[1] %}
            {% if image == region[1].first %}
            <div class="carousel-item active">
              {% else %}
              <div class="carousel-item">
                {% endif %}
                <img class="d-block w-100 mx-auto photo" src={{ image.src | relative_url }} alt={{ region[0] }}>
              </div>
              {% endfor %}
            </div>

            <!-- controls -->
            <a class="carousel-control-prev" href={{ "#" | append: region[0] }} role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>

            <a class="carousel-control-next" href={{ "#" | append: region[0] }} role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          {% endfor %}


        </div>
      </div>
    </div>
  </div>
