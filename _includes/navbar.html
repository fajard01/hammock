<div id="navbarMain"
     class="container-fluid">
  <div id="main-nav"
       class="btn-group d-flex"
       role="group">
    {% for button in site.data.navigation.buttons %}
    <a href={{ button.link | relative_url }}
       type={{ button.type }}
       role={{ button.role }}
       class={{ button.class }}>{{ button.name }}</a>
    {% endfor %}
  </div>
</div>
